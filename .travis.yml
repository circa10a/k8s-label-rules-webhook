language: go

go:
  - "1.13"

services:
  - docker

script:
  - go vet ./...
  - make test

before_deploy:
  - git config --local user.name "$USERNAME"
  - git config --local user.email "$EMAIL"
  - make release
  - export TRAVIS_TAG=$(grep -o "[0-9]\.[0-9]\.[0-9]"  Makefile)
  - export TRAVIS_ARTIFACT=$(ls *.tar.gz)
  - git tag $TRAVIS_TAG

deploy:
  - provider: script
    script: make docker-release
    skip_cleanup: true
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_ARTIFACT
    skip_cleanup: true
    on:
      branch: master
